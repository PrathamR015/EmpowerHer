<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Assistant Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e7ff 0%, #e9ddff 100%);
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: white;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #6c5ce7;
        }

        .assistant-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .assistant-avatar {
            width: 48px;
            height: 48px;
            background: #f3e7ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .assistant-avatar svg {
            width: 24px;
            height: 24px;
            color: #6c5ce7;
        }

        .assistant-status {
            display: flex;
            flex-direction: column;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2ecc71;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            background: white;
        }

        .message {
            margin-bottom: 1.5rem;
            max-width: 80%;
        }

        .message-content {
            padding: 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .user-message {
            margin-left: auto;
        }

        .user-message .message-content {
            background: #6c5ce7;
            color: white;
            border-bottom-right-radius: 0;
        }

        .assistant-message .message-content {
            background: #f3e7ff;
            color: #2d3436;
            border-bottom-left-radius: 0;
        }

        .message-time {
            font-size: 0.75rem;
            color: #636e72;
            margin-top: 0.5rem;
            text-align: right;
        }

        .chat-input-container {
            background: white;
            padding: 1.5rem;
            border-top: 1px solid #eee;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 1rem;
        }

        .chat-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 1rem;
            resize: none;
            max-height: 100px;
            min-height: 24px;
        }

        .send-button {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .send-button:hover {
            background: #5849c2;
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            background: #f3e7ff;
            color: #6c5ce7;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .suggestion-chip:hover {
            background: #e9ddff;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <div class="assistant-info">
                <div class="assistant-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <div class="assistant-status">
                    <h1>AI Support Assistant</h1>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Online â€¢ Ready to help</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant-message">
                <div class="message-content">
                    Hello! I'm your AI Support Assistant. I'm here to listen and help you with whatever's on your mind. How are you feeling today?
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendMessage">Send</button>
            </div>
            <div class="suggestions">
                <button class="suggestion-chip">I'm feeling anxious</button>
                <button class="suggestion-chip">Need someone to talk to</button>
                <button class="suggestion-chip">Looking for coping strategies</button>
                <button class="suggestion-chip">Help me relax</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendMessage');
        const chatMessages = document.getElementById('chatMessages');
        const suggestionChips = document.querySelectorAll('.suggestion-chip');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message function
        function sendMessage(text) {
            if (text.trim()) {
                // Add user message
                addMessage(text, 'user');
                
                // Clear input
                messageInput.value = '';
                messageInput.style.height = 'auto';

                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        "I hear you. Could you tell me more about what's troubling you?",
                        "Thank you for sharing that with me. How long have you been feeling this way?",
                        "I understand this must be difficult. What kind of support would be most helpful right now?",
                        "You're not alone in this. Would you like to explore some coping strategies together?",
                        "I'm here to listen. Could you help me understand what triggered these feelings?"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'assistant');
                }, 1000);
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            
            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.textContent = text;
            
            const messageTime = document.createElement('div');
            messageTime.classList.add('message-time');
            messageTime.textContent = 'Just now';
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(messageTime);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Event listeners
        sendButton.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(messageInput.value);
            }
        });

        // Suggestion chips
        suggestionChips.forEach(chip => {
            chip.addEventListener('click', () => {
                sendMessage(chip.textContent);
            });
        });
    </script>
</body>
</html>
