<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color:#374151;
            --light-bg:#f3e8ff;
            --text-color: #333;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --steel-blue:#ec4899;
            --light-purple: #8b5cf6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .login-container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .left-half {
            flex: 1;
            background: linear-gradient(to bottom, var(--steel-blue), #6495ED);
            color: white;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-half img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .left-half h1, .left-half p {
            text-align: center;
        }

        .right-half {
            flex: 1;
            padding: 4rem;
            background-color: white;
        }

        .login-title {
            font-size: 2rem;
            color: var(--primary-color);
            text-align: left;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: calc(100% - 1.2rem);
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
            background-color: var(--light-bg);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(123, 104, 238, 0.2);
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background-color: #374151;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
            }

            .left-half, .right-half {
                padding: 2rem;
            }

            .left-half h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="left-half">
            <img src="loginnnn.png" alt="EmpowerHer Logo/Image">
            <h1>Welcome!</h1>
            <!--<p>Login to access your personalized experience, manage your account, and continue your journey with us.</p>-->
        </div>
        <div class="right-half">
            <h2 class="login-title">Login</h2>
            <div id="error-message" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <span>|</span>
                    <a href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from actually submitting

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Basic client-side validation (you should add more robust validation)
            if (email.trim() === "" || password.trim() === "") {
                errorMessage.textContent = "Please fill in all fields.";
                return;
            }

            // Here you would typically send the data to a server for authentication.
            // This is a placeholder for that server-side logic.
            // For now, we'll just simulate a successful login.

            if (email === "test@example.com" && password === "password") {
              // Redirect or perform actions upon successful login
                errorMessage.textContent = ""; // Clear any previous error messages
                alert("Login Successful (Simulated)"); // Replace with your desired action
                // window.location.href = "dashboard.html"; // Example: redirect to dashboard
            } else {
              errorMessage.textContent = "Invalid email or password.";
            }

        });
    </script>

</body>
</html>
