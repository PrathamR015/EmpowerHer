<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpowerHer - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color:#090738;
            --light-bg:#f3e8ff;
            --text-color: #333;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --steel-blue:#090738;
            --light-purple: #8b5cf6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .register-container {
            display: flex;
            width: 900px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .left-half {
            flex: 1;
            background: #090738;
            color: white;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-half img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .left-half h1, .left-half p {
            text-align: center;
        }

        .right-half {
            flex: 1;
            padding: 4rem;
            background-color: white;
        }

        .register-title {
            font-size: 2rem;
            color: var(--primary-color);
            text-align: left;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: calc(100% - 1.2rem);
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out;
            background-color: var(--light-bg);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(123, 104, 238, 0.2);
        }

        .btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            background-color: var(--primary-color);
            color: white;
        }

        .btn:hover {
            background-color: #374151;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                width: 95%;
            }

            .left-half, .right-half {
                padding: 2rem;
            }

            .left-half h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="left-half">
            <img src="./img/Logo.jpeg" alt="EmpowerHer Logo/Image">
            <h1>Welcome!</h1>
            <p>Register to join our community and start your journey with us.</p>
        </div>
        <div class="right-half">
            <h2 class="register-title">Register</h2>
            <div id="error-message" class="error-message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="register-username" placeholder="Username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="register-email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="register-password" placeholder="Password" name="password" required>
                </div>
                <button type="button" onclick="register()" class="btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            alert(data.message);
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
