<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Support Forum</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; }
        .post { border: 1px solid #ddd; padding: 10px; margin-top: 10px; text-align: left; position: relative; }
        .comment { font-size: 0.9em; margin-left: 20px; }
        .hidden { display: none; }
        .auth-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                 background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.2); text-align: left; }
        .popup input { display: block; width: 95%; margin-bottom: 10px; }
        .popup button { width: 100%; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peer Support Forum</h1>
        
        <!-- AUTH BUTTONS -->
        <div class="auth-container">
            <button onclick="showPopup('register-popup')">Register</button>
            <button onclick="showPopup('login-popup')">Login</button>
            <button onclick="logout()" class="hidden" id="logout-btn">Logout</button>
        </div>

        <!-- LOGIN FORM POPUP -->
        <div id="login-popup" class="popup">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <button onclick="hidePopup('login-popup')">Close</button>
        </div>

        <!-- REGISTER FORM POPUP -->
        <div id="register-popup" class="popup">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="password" id="register-password" placeholder="Password">
            <button onclick="register()">Register</button>
            <button onclick="hidePopup('register-popup')">Close</button>
        </div>

        <!-- CREATE POST FORM -->
        <h2>Create a Post</h2>
        <input type="text" id="title" placeholder="Title">
        <textarea id="content" placeholder="Content"></textarea>
        <button onclick="createPost()">Submit</button>

        <h2>Posts</h2>
        <div id="posts"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';

        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hidePopup(id) {
            document.getElementById(id).style.display = 'none';
        }

        async function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const res = await fetch(`${API_URL}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await res.json();
            alert(data.message);
            hidePopup('register-popup');
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const res = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            
            if (data.token) {
                localStorage.setItem('token', data.token);
                localStorage.setItem('userId', data.userId); // Store user ID
                alert('Login Successful');
                document.getElementById('logout-btn').classList.remove('hidden');
                hidePopup('login-popup');
                fetchPosts();
            } else {
                alert('Invalid Credentials');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            alert('Logged Out');
            document.getElementById('logout-btn').classList.add('hidden');
            fetchPosts();
        }

        async function fetchPosts() {
            const res = await fetch(`${API_URL}/posts`);
            const posts = await res.json();
            const currentUserId = localStorage.getItem('userId');

            document.getElementById('posts').innerHTML = posts.map(post => `
                <div class="post">
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p><small>By: ${post.author.username}</small></p>
                    
                    ${currentUserId === post.author._id ? `<button class="delete-btn" onclick="deletePost('${post._id}')">Delete</button>` : ''}

                    <button onclick="addComment('${post._id}')">Add Comment</button>
                    <div class="comments">${post.comments.map(c => `<p class='comment'>${c.body}</p>`).join('')}</div>
                </div>`).join('');
        }

        async function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const token = localStorage.getItem('token');

            if (!token) {
                alert("Please login first!");
                return;
            }

            const res = await fetch(`${API_URL}/posts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ title, content })
            });

            const data = await res.json();
            alert('Post Created!');
            fetchPosts();
        }

        async function addComment(postId) {
            const comment = prompt('Enter your comment');
            const token = localStorage.getItem('token');

            if (!token) {
                alert("Please login first!");
                return;
            }

            if (!comment) return;

            await fetch(`${API_URL}/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ body: comment })
            });

            fetchPosts();
        }

        async function deletePost(postId) {
            const token = localStorage.getItem('token');

            if (!token) {
                alert("Please login first!");
                return;
            }

            if (confirm("Are you sure you want to delete this post?")) {
                await fetch(`${API_URL}/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': token }
                });

                alert("Post Deleted");
                fetchPosts();
            }
        }

        fetchPosts();
    </script>
</body>
</html>
